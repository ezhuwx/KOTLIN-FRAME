plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'androidx.navigation.safeargs.kotlin'
}

def version = "0.9.9.6"

android {
    compileSdk 30

    defaultConfig {
        minSdk 23
        targetSdk 30
        versionCode 9906
        versionName version
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }

    buildFeatures {
        dataBinding true
    }
}

dependencies {
    implementation 'androidx.core:core-ktx:1.3.2'
    testImplementation 'junit:junit:4.13'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'androidx.appcompat:appcompat:1.3.1'
    implementation 'androidx.recyclerview:recyclerview:1.2.1'
    implementation 'com.google.android.material:material:1.3.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation 'androidx.swiperefreshlayout:swiperefreshlayout:1.1.0'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
    // ViewModel
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.3.1'
    // LiveData
    implementation 'androidx.lifecycle:lifecycle-livedata-ktx:2.3.1'
    // Saved state module for ViewModel
    implementation 'androidx.lifecycle:lifecycle-viewmodel-savedstate:2.3.1'
    //状态栏适配基础依赖包
    implementation 'com.gyf.immersionbar:immersionbar:3.0.0'
    //fragment快速实现（可选）
    implementation 'com.gyf.immersionbar:immersionbar-components:3.0.0'
    //kotlin扩展（可选）
    implementation 'com.gyf.immersionbar:immersionbar-ktx:3.0.0'
    //retrofit + okHttp3
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0'
    implementation 'com.squareup.okhttp3:logging-interceptor:4.9.0'
    //dex分包,解决方法数超限(65535)
    implementation 'com.android.support:multidex:1.0.3'
    //腾讯mmkv
    implementation 'com.tencent:mmkv-static:1.2.10'
    //导航栏
    implementation 'com.ashokvarma.android:bottom-navigation-bar:2.2.0'
    //基于LiveData的事件总线
    implementation 'io.github.jeremyliao:live-event-bus-x:1.8.0'
    //RecyclerViewAdapter
    implementation 'com.github.CymChad:BaseRecyclerViewAdapterHelper:3.0.7'
    //glide
    implementation 'com.github.bumptech.glide:glide:4.11.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.11.0'
    api 'com.github.bumptech.glide:okhttp3-integration:4.11.0'
    api 'jp.wasabeef:glide-transformations:4.0.0'
    //下拉刷新
    implementation 'io.github.scwang90:refresh-layout-kernel:2.0.5'
    implementation 'io.github.scwang90:refresh-header-material:2.0.5'
    implementation 'io.github.scwang90:refresh-footer-classics:2.0.5'
    //屏幕适配
    implementation 'me.jessyan:autosize:1.2.1'
    //日志
    implementation 'com.orhanobut:logger:2.2.0'
    //权限处理
    implementation 'com.guolindev.permissionx:permissionx:1.6.1'
    //dataBinding严格模式
    api 'com.kunminx.arch:strict-databinding:4.0.0-beta1'
    //shimmer动画
    implementation 'com.facebook.shimmer:shimmer:0.5.0'
    //事件总线
    implementation 'io.github.jeremyliao:live-event-bus-x:1.8.0'
}
ext {
    PUBLISH_GROUP_ID = "io.github.ezhuwx"
    PUBLISH_ARTIFACT_ID = 'KOTLIN-FRAME'
    PUBLISH_VERSION = version
}
apply from: "${rootProject.projectDir}/publish-mavencentral.gradle"